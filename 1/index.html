<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Cash Memo | Example Table</title>
    </head>
    <body>
        <table border>
            <tr>
                <th>Item Name</th>
                <th>Quantity</th>
                <th>Unit Price (Rs.)</th>
                <th>Cost (Rs.)</th>
            </tr>
            <tr>
                <td>Item 1</td>
                <td>5</td>
                <td>1</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Item 2</td>
                <td>1</td>
                <td>2</td>
                <td>2</td>
            </tr>
            <tr>
                <td>Item 3</td>
                <td>5</td>
                <td>100</td>
                <td>500</td>
            </tr>
            <tr>
                <td>Item 4</td>
                <td>1</td>
                <td>100</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Item 5</td>
                <td>50</td>
                <td>10</td>
                <td>500</td>
            </tr>
            <tr>
                <th colspan='3'>Total (Rs.)</th>
                <th align='right'>1117</th>
            </tr>
        </table>
    </body>
</html>
